{% extends "base.html" %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 card py-3 light-bg">
            <h1 class="text-center brand-centered">Sign Out</h1>
            <p class="text-center">Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}" class="text-center">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup btn-sm" type="submit">Sign Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
