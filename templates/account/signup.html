{% extends "base.html" %}

{% block head_title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 card py-3 light-bg">
            <h1 class="text-center brand-centered">Sign Up</h1>
            <p class="text-center">Already have an account? Then please <a href="{{ login_url }}" class="link">sign in</a>.</p>
            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3 row">
                    <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup w-100" type="submit">Sign Up &raquo;</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
