{% extends "base.html" %}

{% block head_title %}Sign In{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 card py-3 light-bg">
            <h1 class="text-center brand-centered">Sign In</h1>
            <p class="text-center">If you are new to Reci&#129383; and have not yet created an account, then please
            <a href="{{ signup_url }}" class="link">sign up</a> first.</p>
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup btn-lg w-100" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
